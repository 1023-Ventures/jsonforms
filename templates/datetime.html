<div class="input-group">
    <input type="text" datepicker-popup="dd.MM.yyyy" close-text="Close" is-open="element.isOpen" id="control.id" class="form-control qb-control qb-control-datetime" name="control.displayname" data-jsonforms-model/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="element.openDate($event)">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</div>
