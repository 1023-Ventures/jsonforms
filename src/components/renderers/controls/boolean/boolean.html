<jsonforms-control>
  <input type="checkbox"
         id="{{vm.id}}"
         class="jsf-control-boolean"
         ng-model="vm.modelValue[vm.fragment]"
         ng-change='vm.modelChanged()'
         ng-disabled="vm.uiSchema.readOnly"/>
    <style>
        .jsf-control-boolean {
            align-self: center;
            min-height: 1.5em;
            border: 1px solid transparent;
        }
    </style>
</jsonforms-control>
