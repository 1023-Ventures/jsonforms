<div class="panel">
    <div class="panel-heading">
        <h3>Asynchronous Forms via Promises</h3>
    </div>
    <div class="panel-body">
        <p>Click 'Load Data' and 'Load Schema' to load the JSON schema and the UI schema asynchronously.
        Then click 'Load UI' to finally load the rendered form.</p>

        <button ng-click="vm.loadData()">Load Data</button>
        <button ng-click="vm.loadSchema()">Load Schema</button>
        <button ng-click="vm.loadUI()">Load UI</button>
        <jsonforms schema="vm.schemaAsync" uischema="vm.UIAsync" data="vm.dataAsync"></jsonforms>
    </div>
</div>

<div class="panel">
    <div class="panel-heading">
        <h3>Forms via functions</h3>
    </div>
    <div class="panel-body">
        Resolving via functions also works.
        <div class="panel-body">
            <jsonforms data="vm.loadDataAsyncFun" uischema="vm.loadUiSchemaAsyncFun" schema="vm.loadSchemaAsyncFun"></jsonforms>
        </div>
    </div>
</div>
